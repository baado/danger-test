name: danger

on:
  push:
  pull_request:
    branches-ignore: [develop, release/**]
  workflow_dispatch:

jobs:
  danger:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Change owner
        shell: bash
        run: |
          pwd
          whoami
          sudo mkdir -p /github/workspace
          sudo chown -R runner /github/workspace
          sudo chmod -R a+w /github/workspace
          sudo git config --global --add safe.directory /github/workspace
      - name: Run Danger
        uses: actionshub/danger-rb@main
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
